permissions:
  id-token: write
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '16.x'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'
          
      - run: npm install -g npm@latest # npm >= 11.5.1
      
      - run: npm install --legacy-peer-deps
      
      - run: npm publish
